<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hvem ejer Danmark?</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZnJpa2pzYSIsImEiOiJjbTM0Z2xveWoxcjlnMmlzYW1xa284N2t5In0.szCCYDWKRdiIEiMdPAWnvQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [10.0, 56.0], // Center on Denmark
        zoom: 5
    });

    map.on('load', () => {
        // Add your GeoJSON data as a source
        map.addSource('custom-data', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/kalas-kajsa/Geodata/main/output_data.geojson', // Replace with your GitHub raw link
            cluster: true,
            clusterMaxZoom: 14, // Max zoom level to cluster points
            clusterRadius: 50 // Cluster radius (in pixels)
        });

        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'custom-data',
            filter: ['has', 'point_count'],
            paint: {
                'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#000004',  // Very dark purple for the smallest clusters
                    50, '#3b0f70',  // Dark purple
                    100, '#fcfdbf',  // Purple-pink
                    200, '#de4968',  // Bright pinkish-orange
                    500, '#fe9f6d',  // Light orange
                    1000, '#8c2981'  // Pale yellow for largest clusters
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    15, 50, 20, 100, 25, 200, 30, 500, 35  // Adjust radius based on point count
                ],
                "circle-opacity": 0.8
            }
        });


        // Cluster count labels
        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'custom-data',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': ['get', 'point_count_abbreviated'],
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });

        // Unclustered points
        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'custom-data',
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#11b4da',
                'circle-radius': 4,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
            }
        });

        map.on('click', 'unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const properties = e.features[0].properties;

            // Only show specific columns in the popup
            const columnsToShow = ['Original CVR', 'Original Name', 'Owner Name', "Country Name", "Level", "adress_for_lookup", "Total"]; // Replace with your column names
            let popupContent = '<h3>Point Details</h3><ul>';
            for (const key of columnsToShow) {
                if (properties[key] !== undefined) {  // Display only if the property exists
                    popupContent += `<li><strong>${key}</strong>: ${properties[key]}</li>`;
                }
            }
            popupContent += '</ul>';

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(popupContent)
                .addTo(map);
        });

        // Zoom into a cluster when clicked
        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('custom-data').getClusterExpansionZoom(
                clusterId,
                (err, zoom) => {
                    if (err) return;

                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                }
            );
        });

        // Change cursor to pointer when hovering over clusters
        map.on('mouseenter', 'clusters', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
